
language: generic

dist: trusty
sudo: required

cache:
    apt: true

compiler:
    - gcc
    - clang

matrix:
    include:
    - env: CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - g++-6
          sources: &sources
            - ubuntu-toolchain-r-test


script:
    - export USE_DL=1
    - mkdir build && cd build
    - cmake -DINTEGRATION_TEST=ON ..
    - make all

before_install:
    - sudo  scripts/installDependencies.sh    
